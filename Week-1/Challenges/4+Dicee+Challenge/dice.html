<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="" />
      </div>

      <button onclick="rollBothDice()">Roll Dice</button>
    </div>

    <footer>www ðŸŽ² App Brewery ðŸŽ² com</footer>

    <script>
      // Function to generate a random number between 1 and 6
      function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
      }

      // Function to update the dice images
      function rollBothDice() {
        var randomNumber1 = rollDice();
        var randomNumber2 = rollDice();

        // Update the images for both players
        document.querySelector(".img1").src = "images/dice" + randomNumber1 + ".png";
        document.querySelector(".img2").src = "images/dice" + randomNumber2 + ".png";
      }

      // Call rollBothDice() to simulate a dice roll when the page loads
      window.onload = rollBothDice;
    </script>
  </body>
</html>
